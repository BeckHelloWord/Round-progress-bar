<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #indicatorContainerWrap,
        #indicatorContainer {
            display: inline-block;
            position: relative;
        }
        
        #prgLogo {
            position: absolute;
            width: 60px;
            height: 60px;
            margin-top: -30px;
            margin-left: -30px;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="./radialIndicator.min.js"></script>
</head>

<body>
    <div id="indicatorContainerWrap">
        <div id="indicatorContainer"></div>
    </div>
    <script>
        var num = 0;
        var radialObj = radialIndicator('#indicatorContainer', {
            radius: 60,
            barWidth: 5,
            barColor: '#FF0000',
            minValue: 0,
            maxValue: 100,
            fontWeight: 'normal',
            roundCorner: true
        });

        var timer = setInterval(function() {
            if (++num <= 100) {
                radialObj.value(num);
            } else {
                clearInterval(timer)
                $('#indicatorContainerWrap').hide();
            }

        }, 100);
    </script>
</body>

</html>
